{% if page_obj.paginator.num_pages %}
<span class="indicator">Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}</span>
        {% if page_obj.has_previous %}
            <a href="?page=1">&laquo; first</a>
            <span class="none"><a href="?page={{ page_obj.previous_page_number }}">&lt; prev</a></span>
        {% endif %}
        {% if page_obj.has_next %}
            <span class="none"><a href="?page={{ page_obj.next_page_number }}">next &gt;</a></span>
            <a href="?page={{ page_obj.paginator.num_pages }}">last &raquo;</a>
        {% endif %}
{% endif %}
