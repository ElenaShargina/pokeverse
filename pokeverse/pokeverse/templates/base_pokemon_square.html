{% load static %}
<div class="icon-item" id="pokemon-item-{{p.id}}">

              <!-- <img class="badge" src="{% static 'images/badge-new.png' %}" alt="" /> -->
              <div class="icon-top"></div>
              <div class="icon-middle">
                <div class="icon-image"><a href="{% url 'pokemons_detail' p.id %}">

                    {% if p.image_big %}
                    <img src="{{p.image_big.url}}" alt="" style="height:200px"/>
                    {% endif %}

                </a></div>
              </div>
    <div class="icon-bottom"></div>
{% if user.is_authenticated  %}
        {% include 'base_pokemon_square_add_box.html' %}
    {% endif %}
            </div>
